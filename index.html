<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Form || Rebuild By Ehsan</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="form-main">
      <div class="header">
        <h3>Rebuild By Ehsan</h3>
        <h1>Upload File Form</h1>
      </div>
      <div class="div1">
        <form action="submit">
          <div class="form-group">
            <label for="auth">Authentication Key</label><br />
            <input type="text" id="name" placeholder="Input Your Key." />
          </div>
          <div class="form-group">
            <label for="title">Title </label><br />
            <input type="text" id="title" placeholder="Input Your Title." />
          </div>
          <div class="form-group">
            <label for="Description">Description</label><br />
            <input type="text" id="Description" placeholder="Description" />
          </div>
        </form>
      </div>
      <div class="div2">
        <form action="submit">
          <div class="form-group">
            <label for="tags">Tags (Comma Separated)</label><br />
            <input type="text" id="tags" placeholder="Input Your Tags." />
          </div>
          <div class="form-group">
            <label for="date">Date</label><br />
            <input type="date" id="date" />
          </div>
          <div class="form-group">
            <label for="software">Software</label><br />
            <select name="cars" id="cars">
              <option value="VS CODE">VS Code</option>
              <option value="Notepad++">Notepad++</option>
              <option value="Vim">Vim</option>
              <option value="atom">Atom</option>
            </select>
          </div>
          <div class="upload-parent">
            <div class="upload">
              <label for="file">Upload File</label><br />
              <input type="file" id="file" />
              <span class="file-status">No file chosen</span>
            </div>
            <div class="upload" id="upload1">
              <label for="file">Upload File</label><br />
              <input type="file" id="file" />
              <span class="file-status">No file chosen</span>
            </div>
          </div>
        </form>
      </div>
      <div class="button">
        <button>Submit</button>
      </div>
    </div>
    <div class="pic1"></div>
    <div class="pic2"></div>
    <div class="pic3"></div>
  </body>
</html>
